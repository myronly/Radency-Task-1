<table class="status__notes">
  <caption>
    Status
  </caption>
  <thead>
    <tr>
      <th></th>
      <th>Note Category</th>
      <th>Active</th>
      <th>Archived</th>
    </tr>
  </thead>
  <tbody>
    <tr data-category="Task">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Task.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Task</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Idea">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Idea.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Idea</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Random Thought">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Random Thought.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Random Thought</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Quote">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Quote.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Quote</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
  </tbody>
</table>
