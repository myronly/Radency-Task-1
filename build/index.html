      <div class="create__note">
        <form class="create__note-form">
          <div class="create__note-form-wrapper">
            <input id="newName" type="text" placeholder="Name" required />
            <select id="newCategory" name="category" required>
              <option value="" disabled selected>Category</option>
              <option value="Task">Task</option>
              <option value="Idea">Idea</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Quote">Quote</option>
            </select>
            <input id="newContent" type="text" placeholder="Content" required />
            <input id="newDates" type="date" name="date" />
            <div class="create__note-add"><button class="add__note" type="submit">Add</button></div>
            <div class="close"><img src="img/close.png" alt="close" /></div>
          </div>
        </form>
        <button class="create__note-btn active">Create Note</button>
