<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container"><table class="status__notes">
  <caption>
    Status
  </caption>
  <thead>
    <tr>
      <th></th>
      <th>Note Category</th>
      <th>Active</th>
      <th>Archived</th>
    </tr>
  </thead>
  <tbody>
    <tr data-category="Task">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Task.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Task</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Idea">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Idea.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Idea</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Random Thought">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Random Thought.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Random Thought</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
    <tr data-category="Quote">
      <td>
        <div class="img__title"><img width="30" height="30" src="img/Quote.png" alt="${category}" /></div>
      </td>
      <td class="statusCategory">Quote</td>
      <td class="statusActive status">0</td>
      <td class="statusArchived status">0</td>
    </tr>
  </tbody>
</table>
<table class="active__notes">
  <caption>
    Active
  </caption>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Created</th>
      <th>Category</th>
      <th>Content</th>
      <th>Dates</th>
      <th>
        <div class="tools">
          <div></div>
          <div>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
              <title>Archive</title>
              <path d="M26 2h-20l-6 6v21c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-21l-6-6zM16 26l-10-8h6v-6h8v6h6l-10 8zM4.828 6l2-2h18.343l2 2h-22.343z"></path>
            </svg>
          </div>
          <div>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
              <title>Delete</title>
              <path d="M6 32h20l2-22h-24zM20 4v-4h-8v4h-10v6l2-2h24l2 2v-6h-10zM18 4h-4v-2h4v2z"></path>
            </svg>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
 <div class="create__note">
  <form class="create__note-form">
    <div class="create__note-form-wrapper">
      <input id="newName" type="text" placeholder="Name" required />
      <select id="newCategory" name="category" required>
        <option value="" disabled selected>Category</option>
        <option value="Task">Task</option>
        <option value="Idea">Idea</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Quote">Quote</option>
      </select>
      <input id="newContent" type="text" placeholder="Content" required />
      <input id="newDates" type="date" name="date" />
      <div class="create__note-add"><button class="add__note" type="submit">Add</button></div>
      <div class="close"><img src="img/close.png" alt="close" /></div>
    </div>
  </form>
  <button class="create__note-btn active">Create Note</button>
</div>
<table class="archive__notes">
  <caption>
    Archive
  </caption>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Created</th>
      <th>Category</th>
      <th>Content</th>
      <th>Dates</th>
      <th>
        <div class="tools">
          <div></div>
          <div>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
              <title>Unarchive</title>
              <path d="M26 2h-20l-6 6v21c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-21l-6-6zM20 20v6h-8v-6h-6l10-8 10 8h-6zM4.828 6l2-2h18.343l2 2h-22.343z"></path>
            </svg>
          </div>
          <div>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
              <title>Delete</title>
              <path d="M6 32h20l2-22h-24zM20 4v-4h-8v4h-10v6l2-2h24l2 2v-6h-10zM18 4h-4v-2h4v2z"></path>
            </svg>
          </div>
        </div>
      </th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>
  </body>

  <!-- Libraries -->
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <!-- Scripts -->
  <script src="./js/store.min.js" type="module"></script>
  <script src="./js/scripts.min.js" type="module"></script>
</html>
